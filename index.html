<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/scss/style.css" />
    <link rel="stylesheet" href="./Assets/scss/style.scss" />
    <title>Project One</title>
  </head>

  <body>

    <!--Welcome Div-->
    <section id="homeDiv" class="homeDiv">
      <p class="fun-text">Click top left rectangle to start your adventure!</p>
      <div class="body">

        <div class="container">
        <input type="checkbox" name="ossm"> 
        <label for="ossm">
          <div class="clicked">
            <p>Are you bored?<i class="arrow right"></i></p>
          </div>
        </label> 
        </div>
        
        <div class="container">
        <input type="checkbox" name="ossm"> 
        <label for="ossm">
          <div class="clicked2">
            <p>Would you like some help?<i class="arrow down"></i></p></div>
        </label> 
        </div>
          
        <div class="container" id="container1">
        <input type="checkbox" name="ossm"> 
        <label for="ossm">
          <div class="clicked3">
            <p>Click the help button <br />to help us help you.</p>
          </div>
        </label> 
      </div>
        
        <div class="container">
        <input type="checkbox" name="ossm"> 
        <label for="ossm">
          <div class="clicked4">
            <p>The Chosen Ones are here to help!<i class="arrow left"></i></p>
          </div>
        </label> 
        </div>
        </div>

        <div>
        <button id="helpButton" class='help-btn btn' type="submit">Help!</button>
        </div>
    </section>

    <!--Options to select-->
    <section id="searchDiv" class="searchDiv ">
        <button type="button" id="searchActivity">Search Activity</button>
        <button type="button" id="searchBooks">Search Books</button>  
        
        <div id="activities"></div>
        <div id="books"></div>
    </section>   
    <br/>

    <!--Notes Div-->
    <section id="notesDiv" class="notesDiv container">
        <form>
            <label>Notes</label>
            <!-- <textarea id="notesId" name="userNotes" rows="10" cols="50"> </textarea> -->
            <textarea id="notesId" name="userNotes" class="textarea" placeholder="e.g. Hello world"></textarea>
            <br><br>
            <button type="button" id = "saveBtn" value="Save">Save</button>
            <button type="button" id="sendEmail">Send Email</button>
                <!-- <a href="mailto:testemail@yopmail.com?subject=Notes from today!">Send Email</a> -->            
        </form>        
    </section>

    <script src="./Assets/script.js"></script>
  </body>
</html>
