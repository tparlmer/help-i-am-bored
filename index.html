<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Project One</title>
  </head>

  <body>

    <!--Welcome Div-->
    <section id="homeDiv" class="homeDiv">
        <h2>I am Bored</h2>
        <button id="helpButton">Help!</button>
    </section>

    <!--Options to select-->
    <section id="searchDiv" class="searchDiv">
        <button type="button" id="searchActivity">Search Activity</button>
        <button type="button" id="searchBooks">Search Books</button>                     
    </section> 
    
    <section id="searchResults" class="searchResults"> 
        <button type="button" id="backToButtons">Go Back</button>
        <div id="actDiv">
            <div id="activities">
                <p id="actName"></p>
                <p id="actType"></p>
                <p id="actLink"></p>
            </div>
            <button type="button" id="nxtAct">Next Activity</button>  
        </div>
        <div id="bookDiv">
            <br/>
            <input type="text" id="bookName">
            <button type="button" id="searchBook">Search Book</button>
            <div id="books">
                <p id="bookName"></p>
                <p id="bookDesc"></p>
                <p id="bookLink"></p>
            </div><br/>
            <button type="button" id="prevBook">Previous Book</button>
            <button type="button" id="nxtBook">Next Book</button>
        </div>
    </section>

    <!--These should be deleted after adding CSS styling-->
    <br/><br/><br/><br/>
    <br/><br/>
    <br/><br/> <br/><br/> <br/><br/> <br/><br/> <br/><br/>
    
    <!--Notes Div-->
    <section id="notesDiv" class="notesDiv">
        <form>
            <label>Notes</label>
            <textarea id="notesId" name="userNotes" rows="10" cols="50"> </textarea>
            <br><br>
            <button type="button" id = "saveBtn" value="Save">Save</button>
            <input type="button" id="downloadBtn" value="Download">         
        </form> 
    </section>

    <footer>
        <p>&copy; A Team 4 project</p>
    </footer>

    <script src="./Assets/script.js"></script>
  </body>
</html>
