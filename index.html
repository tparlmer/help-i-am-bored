  <body>

    <!--Welcome Div-->
    <section id="homeDiv" class="box homeDiv">
      <p class="title is-6 fun-text">Click top left rectangle to start your adventure!</p>
      <div class="body">

        <div class="container">
        <input type="checkbox" name="ossm"> 
        <label for="ossm">
          <div class="clicked">
            <p>Are you bored?<br /> (click to the right)<i class="arrow right"></i></p>
          </div>
        </label> 
        </div>
        
        <div class="container">
        <input type="checkbox" name="ossm"> 
        <label for="ossm">
          <div class="clicked2">
            <p>Would you like some help?<br />(click below)<i class="arrow down"></i></p></div>
        </label> 
        </div>
          
        <div class="container" id="container1">
        <input type="checkbox" name="ossm"> 
        <label for="ossm">
          <div class="clicked3">
            <p>Click the help button <br />to help us help you.</p>
          </div>
        </label> 
      </div>
        
        <div class="container">
        <input type="checkbox" name="ossm"> 
        <label for="ossm">
          <div class="clicked4">
            <p>The Chosen Ones are here to help!<br /> (click to the left)<i class="arrow left"></i></p>
          </div>
        </label> 
        </div>
        </div>

        <div>
        <button id="helpButton" class='button is-primary help-btn btn' type="submit">Help!</button>
        </div>
    </section>

    <!--Options to select-->
    <section id="searchDiv" class="box searchDiv container">
        <button type="button" id="searchActivity" class="button is-primary activity-btn btn">Search Activity</button>
        <button type="button" id="searchBooks"class="button is-primary book-btn btn" >Search Books</button>  
        <!--

          <p class="content fun-text-2">Click on the "search books"<br /> to find a random book, or <br /> click on the "search activity"<br /> to find a random activity.</p>
        -->
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
              <span>Hover ðŸ‘†</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <div class="dropdown-item">
                <p>Click on <strong>"search books"</strong><br /> to find a random book, or... <br /> click on <strong>"search activity"</strong><br /> to find a random activity.</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="block" id="activities"></div>
        <div class="block" id="books"></div>

    <section id="notesDiv" class="box notesDiv container">
        <form>
            <label>Notes</label>
            <!-- <textarea id="notesId" name="userNotes" rows="10" cols="50"> </textarea> -->

            <input class="input button" placeholder="yourname@gmail.com" type="email button" id="sendEmail" ></input>
            <button class="button is-primary" type="button" id = "saveBtn" value="Save" class="btn">Save</button>
            <button class="button is-primary" type="button" id="sendEmail" >Send Email</button>
                <!-- <a href="mailto:testemail@yopmail.com?subject=Notes from today!">Send Email</a> -->
